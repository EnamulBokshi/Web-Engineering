<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" class="registrationForm" id="registrationForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" class="name">
            <p>Name must be at least 3 character long</p>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" class="email">
            <p>Enter a valid email address</p>
        </div>

        <div>
            <label for="pass">Password: </label>
            <input type="password" placeholder="**" id="pass" class="pass" >
            <p>Password must at least 6 character long</p>
        </div>
        <div>
            <label for="conf_pass">Confirm Password: </label>
            <input type="password" placeholder="**" id="conf_pass" class="pass" >
            <p>Confirm Password must match Password</p>
        </div>

    <input type="button" name="submit" value="Submit" onclick="validateForm(event);">
    </form>

    <script src="form-1.js"></script>
    
</body>
</html>
